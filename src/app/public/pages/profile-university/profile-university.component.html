<app-header-acquirer></app-header-acquirer>

<div class="min-h-screen flex flex-col justify-center items-center pt-16">
  <mat-card class="w-full max-w-3xl shadow-lg p-6">
    <mat-card-header>
      <mat-card-title class="text-3xl text-customGreen">{{ 'my_profile' | translate }}</mat-card-title>
      <mat-card-subtitle class="text-gray-600">{{ 'personal_information' | translate }}</mat-card-subtitle>
    </mat-card-header>

    <!-- Contenido: Informaci贸n a la izquierda y foto a la derecha -->
    <mat-card-content class="profile-content">
      <!-- Informaci贸n del usuario a la izquierda -->
      <div class="user-info">
        <h2 class="text-lg font-semibold">{{ 'name' | translate }}: {{user.fullName}}</h2>

        <h2 class="text-lg font-semibold mt-4">Email:{{user.email}}</h2>


        <h2 class="text-lg font-semibold mt-4">{{ 'phone' | translate }}:{{user.phoneNumber}}</h2>


        <h2 class="text-lg font-semibold mt-4">RUC: {{user.ruc}}</h2>

      </div>

      <!-- Imagen del usuario a la derecha -->
      <div class="profile-image">
        <img mat-card-avatar [src]="getLogoUrl(user?.url)" alt="Profile Picture" class="rounded-full w-48 h-48">
      </div>
    </mat-card-content>

    <!-- Acciones: Bot贸n de acci贸n centrado -->
    <mat-card-actions class="mt-6 flex justify-center">
      @for (option of options; track option.title){
        <button [routerLink]="option.path" mat-raised-button class="bg-customGreen hover:bg-green-600 text-white w-full py-2">{{ 'edit_profile' | translate }}</button>
      }
    </mat-card-actions>
  </mat-card>
</div>
